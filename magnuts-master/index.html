<!DOCTYPE html>
<html>
    <head>
        <title>Magnuts test page</title>

        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <link href = "css/styles.css" rel = "stylesheet">
    </head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

       <!--navigation-->
        <nav class = "navbar navbar-default navbar-fixed-top" role="navigation">
            <div class = "container">
                <div class="navbar-header page-scroll">
                        <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                        </button>
                        <a href = "#page-top" class = "navbar-brand page-scroll">Magnuts</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class = "nav navbar-nav">
                        <li><a class="page-scroll" href = "#story">Story</a></li>
                        <li><a class="page-scroll" href = "#about">About</a></li>
                        <li class="dropdown">
                            <a href="#" class = "dropdown-toggle" data-toggle = "dropdown">Social Media <b class = "caret"></b> </a>
                            <ul class="dropdown-menu">
                                <li><a href = "#">Moments</a></li>
                                <li><a href = "#">Twitter</a></li>
                                <li><a href = "#">Facebook</a></li>
                                <li><a href = "#">Google+</a></li>
                            </ul>
                        </li>
                        <li><a href = "#contact" data-toggle="modal">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav><!--navbar top-->

        <!--contact us modal-->
        <div class="modal fade" id="contact" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal">
                        <div class="modal-header">
                            <h4>Contact eCasa</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="contact-name" class="col-lg-2 control-label">Name:</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="contact-name" placeholder="Full Name">
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="contact-email" class="col-lg-2 control-label">Email:</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="contact-email" placeholder="you@example.com">
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="contact-msg" class="col-lg-2 control-label">Message:</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" id="contact-msg" rows="7"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div><!--modal-->

        <!--intro section-->
        <section id="intro" class="intro-section">
            <h1 class="hidden">Intro</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/intro1.jpg" alt="Img1" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="img/intro2.jpg" alt="Img2" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="img/intro3.jpg" alt="Img2" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="img/intro4.jpg" alt="Img2" class="img-responsive">
                    </div>
                </div>
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div><!--carousel-->
        </section>

        <!--Story section-->
        <section id="story" class="story-section">
            <div>
                <h1 class="hidden">Story</h1>
                <img src="img/story.jpg" alt="About" class="img-responsive">
            </div>
        </section>

        <!--About section-->
        <section id="about" class="about-section">
            <div>
                <h1 class="hidden">About</h1>
                <img src="img/about.jpg" alt="About" class="img-responsive">
            </div>
        </section>

        <!--Info section-->
        <section id="info" class="info-section">
            <div class="container">
                <h1 class="hidden">info</h1>
                <a href="#page-top" class="btn btn-default page-scroll pull-right"><span class="glyphicon glyphicon-chevron-up"></span></a>
                <a href="#" class="btn btn-danger pull-left">Subscribe on Youtube</a>
            </div>
        </section>

        <div class="navbar navbar-default navbar-static-bottom">

            </div>
        </div>-->

        <script src = "js/bootstrap.min.js"></script> <!--Bootstrap Core JS-->
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/scrolling-nav.js"></script><!--Scrolling Nav JS-->


    </body>
</html>
