<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var io = io();

			var ip = '127.0.0.1',
				port = ':1337',
				current_url = window.location.href;

			io.on('connect', function() {
				console.log('Connected to server!');
				

				var game = function(ip){
					io.emit('game_connect');

					var game_connected = function() {
						var url = "http://" + ip + port + "?id=" + io.id;
						document.body.innerHTML += url;
						io.removeListener('game_connected', game_connected);
					};
					io.on('game_connected', game_connected);
				};

				if(current_url.indexOf('?id') > 0){
					io.emit('controller_connect', current_url.split('?id=')[1]);
				} else {
					game(ip);
				}

			});


			

			// Graphics code
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(5, 5, 5);
   			camera.lookAt(new THREE.Vector3(0, 0, 0));
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var quaternion = new THREE.Quaternion();
			quaternion.setFromAxisAngle( new THREE.Vector3( 0, 0, 1 ), Math.PI / 2 );

			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial( );
			var mesh = new THREE.Mesh( geometry, material);
			scene.add(mesh);

		 	function render() {
				requestAnimationFrame(render);
				mesh.rotation.x += 0.01;
				camera.quaternion = quaternion;
				renderer.render(scene, camera);
			}
			render();
		</script>
	</body>
</html>
